<div class="container align-middle">
  <!-- <div class="row justify-content-center">test</div> -->

  <div class="container pt-5">

    <div class="d-flex align-items-center justify-content-center">
      <img [src]="imgSrc" alt="img">
    </div>
    
    <div class="row text-center pt-3">
      <p [textContent]="textSrc" ></p>
    </div>

    <div class="row text-center pt-3">
      <div class="col" *ngIf="showNoButton">
        <button class="btn btn-danger"  [style.width.px]='logoWidthNo' [style.height.px]='logoHeightNo' [style.margin-right.px]='pr' (mouseover)="movebutton()" (click)="onClickedNo()">No</button>
      </div>
      
      <div class="col" *ngIf="showYesButton">
        <button class="btn btn-primary" [style.width.px]='logoWidthYes' [style.height.px]='logoHeightYes' (click)="onClickedYes()">Yes</button>
      </div>
      
      
    </div>

   

  </div>
  
</div>
